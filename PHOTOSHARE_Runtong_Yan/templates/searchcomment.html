<html lang="en">

{% endif %}
<head>

    <title>Search Comment</title>
</head>
<body>

{% if users %}
    <ul>
    {% for user in users %}

        <li>{{user[0]}}<br>
           </li>
    {% endfor %}
    </ul>
{% endif %}

<div id="content">
            <form method="post" action="{{ url_for('search_comment') }}">
                <label for="content">Enter the content that you want to search:</label>
                <input type="content" name="content" required='true' /><br />

            </form>
         </div>

</body>
